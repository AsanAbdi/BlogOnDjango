{% extends 'base.html' %}

{% block content %}
    <form action="{{category.get_update_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{form.errors}}
            </div>
        {% endif %}
        <button class="btn btn-info" type="submit">Update</button>
    </form>
{% endblock %}
