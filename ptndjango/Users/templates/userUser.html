{% extends 'base.html' %}

{% block content %}
    User id:
    {{user.id}} <br>
    User name:
    {{user.name}} <br>
    password:
    {{user.password}} <br>
    Avatar:
    {% if user.avatar %}
        <img src="{{user.avatar.url}}" alt="avatar" style="width:100px;"> <br>
    {% endif %}
    <a href="{{user.get_update_url}}"><button class="btn btn-primary">Update</button></a>
    <a href="{{user.get_delete_url}}"><button class="btn btn-danger">Delete</button></a>
{% endblock %}
