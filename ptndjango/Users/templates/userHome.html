{% extends 'base.html' %}

{% block content %}
    {% for user in users %}
    <div style="padding-left: 10px; width: 500px; margin: 0 auto; height: 60px;margin-top: 15px; font-size: 22px; border-radius: 20px; border: 1px solid #222; text-align: start;">
      {% if user.avatar %}
        <img src="{{user.avatar.url}}" alt="Avatar" style="border-radius: 50px; width: 55px; height: 55px;">
      {% endif %}
      <a href="{{user.get_absolute_url}}">{{user.name}}</a>
    </div>
    {% endfor %}
{% endblock %}
