{% extends 'base.html' %}

{% block content %}
<form method="post" action="usersCreate" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{field.label}}
        {{field}}
    {% endfor %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{form.errors}}
        </div>
      {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <a href="{% url 'comments_home_url' %}"><button class="btn btn-danger mt-10">Go Comments</button></a>
{% endblock %}
