{% extends 'base.html' %}

{% block content %}

    <form action="{{user.get_update_url}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
        {% endfor %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{form.errors}}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
