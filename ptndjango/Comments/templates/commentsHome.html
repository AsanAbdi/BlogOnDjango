{% extends 'base.html' %}

{% block content %}
{% for comment in comments %}
<div class="card" style="width: 18rem; margin: 20px auto; font-size:24px">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Post: <a href="{{comment.post.get_absolute_url}}">{{comment.post.title}}</a></li>
        <li class="list-group-item">comment by: <a href="{{comment.user.get_absolute_url}}">{{comment.user.name}}</a></li>
        <li class="list-group-item"><a href="{{ comment.get_absolute_url }}">{{comment.text}}</a></li>
    </ul>
</div>
{% endfor %}
{% endblock %}
