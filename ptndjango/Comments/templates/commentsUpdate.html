{% extends 'base.html' %}

{% block content %}

    <form action="{{comment.get_update_url}}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}} <br>
            {{field}} <br>
        {% endfor %}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{form.errors}}
            </div>
        {% endif %}
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

{% endblock %}
