{% extends 'base.html' %}

{% block content %}
    <div class="alert alert-danget" role="alert">
    <h1>Are you sure about that?</h1>
    <h2>Do really want to delete the post "{{post.title|title}}"???</h2>
    </div>
    
    <form action="{{post.get_delete_url}}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{{post.get_absolute_url}}">Cancel</a>

{% endblock %}
